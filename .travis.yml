language: generic
sudo: false
env:
  matrix:
    - EVM_EMACS=emacs-24.3-travis
    - EVM_EMACS=emacs-24.4-travis
    - EVM_EMACS=emacs-24.5-travis
    - EVM_EMACS=emacs-git-snapshot-travis

before_install:
  - curl -fsSkL https://gist.github.com/rejeep/ebcd57c3af83b049833b/raw > x.sh && source ./x.sh
  - evm install $EVM_EMACS --use --skip
  - cask --verbose --debug

script:
  # Compile
  - cask exec emacs -Q --batch -f batch-byte-compile number-to-word.el
  # Run tests
  - cask exec emacs -Q --batch -L . -l ert -l number-to-word-tests -f ert-run-tests-batch-and-exit
